<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

</head>

<body>
    <div class="main">
        <div class="container">
            <header class="header">
                <a href="#">
                    <img class="logo" src="src/image/logo.svg"  alt="logo huddle">
                </a>
            </header>

            <main class="about">

                <a href="#">
                    <img class="image" src="src/image/illustrationmockups.svg" alt="ilustration huddle">
                </a>


                <div class="information">
                    <h3 class="title">Build The Community Your Fans Will Love</h3>
                    <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so
                        does your audience. Create connections with your users as you engage in genuine discussion.</p>

                    <button class="advice-update">Register</button>
                </div>
            </main>

            <footer class="rodape">
                <button class="botao-social"><i class="fab fa-facebook-f"></i></button>
                <button class="botao-social"><i class="fab fa-twitter"></i></button>
                <button class="botao-social"><i class="fab fa-instagram"></i></button>
            </footer>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
                integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        </div>
</div>
</body>

</html>
